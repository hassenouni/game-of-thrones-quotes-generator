<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Game of Thrones Quote Machine</title>
  
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <header>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
</header>

<div class="container-fluid" >
  <div class="box text-center">
    <div class="quote">
      <h2>The Quotes Are Coming</h2>
      <h3><i class="fa fa-quote-left"></i>
      <span id="quoteText"></span></h3>
    </div>
    <div class="author">
      - <span id="quoteAuthor"></span>
    </div>
    <div class="btnList">
      <a href="#" class="btn btn-primary pull-left" title="Send a raven with this one!" id="tweetQuote" target="_blank"><i class="fa fa-twitter fa-lg"></i> Send a Raven!</a>
      <a class="btn btn-primary pull-right" id="getQuote">New Quote</a>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
